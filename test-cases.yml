- summary: |
    Успешное добавление нескольких товаров в корзину
  requirement: |
    При добавлении нескольких товаров в корзину. Корзина содержит добавленные товары
  prerequisites: |
    Открыта страница корзины
  test-data: |
    Страница корзины
  steps:
  - Нажать кнопку "В корзину" на любом товаре, который еще не был добавлен в корзину
  - Нажать кнопку "Корзина" в правом верхнем углу
