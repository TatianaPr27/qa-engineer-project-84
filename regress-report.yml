bugreports:
  - summary: |
      Не работает изменение языка в описание товара
    environment: |
      Firefox версия 131.0.3 (64-битная)
      Microsoft Windows Version 10.0.19045.5011
    steps-to-reproduce: |
      1. Нажать кнопку "Язык"
      2. Выбрать нужный язык
    expected-result: |
      Текст описания должен измениться на выбранный язык
    actual-result: |
      Язык текста описания товара не изменился

  - summary: |
      Не реализована страница оплаты после оформлении заказа
    environment: |
      Firefox версия 131.0.3 (64-битная)
      Microsoft Windows Version 10.0.19045.5011
    steps-to-reproduce: |
      1. Нажать кнопку "Корзина" в правом верхнем углу
      2. Нажать кнопку "Оформить заказ"
      3. Перейти на страницу оплаты
    expected-result: |
      Переход на страницу оплаты после оформлении заказа
    actual-result: |
      Не появляется страницы оплаты
      
  - summary: |
      Не меняется вид кнопки "В корзину" при добавлении товара в корзину
    environment: |
      Firefox версия 131.0.3 (64-битная)
      Microsoft Windows Version 10.0.19045.5011
    steps-to-reproduce: |
      1. Нажать кнопку "В корзину"
      2. Перейти в корзину,что б увидеть количество выбранного товара
    expected-result: |
      Кнопка "в корзину" изменилась на количество добавленного товара
    actual-result: |
      Пользователь не видит количество добавленного товара

  - summary: |
      Не работает чекбокс "В наличии"
    environment: |
      Firefox версия 131.0.3 (64-битная)
      Microsoft Windows Version 10.0.19045.5011
    steps-to-reproduce: |
      1. Нажать галочку в чекбокс "В наличии"
    expected-result: |
      Отображается товар в наличии
    actual-result: |
      Товар отображается не зависимо от чекбокса

  - summary: |
      Ошибка 500 в методе при клике на кнопку "оформить заказ"
    environment: |
      Firefox версия 131.0.3 (64-битная)
      Microsoft Windows Version 10.0.19045.5011
    steps-to-reproduce: |
      1. Включить девтулз
      2. Добавить товар в корзину
      3. Перейти в корзину
      4. Нажать кнопку "Оформить заказ"
    expected-result: |
      Заказ успешно оформлен
