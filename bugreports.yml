  environment: |
    Firefox версия 131.0.3 (64-битная)
    Microsoft Windows Version 10.0.19045.5011
  steps-to-reproduce: |
    1. Нажать кнопку "В корзину"
    2. Перейти в корзину,что б увидеть количество выбранного товара
